<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../header/headerMainPage.css">
    <link rel="stylesheet" type="text/css" href="../footer/footer.css">
    <link rel="stylesheet" type="text/css" href="../carousel/carousel.css">
    <link rel="stylesheet" type="text/css" href="../header/home.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--    icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!--    font chữ-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

<body>
<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="d-flex align-items-center justify-content-between">
                <a class="navbar-brand" href="/">
                    <img src="../img/img.png"
                         style="width: 90px; height: 150%"/>
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"/>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white" aria-current="page" href="/">
                            Tìm hiểu

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white" aria-current="page" href="/">

                            Hỗ trợ
                        </a>
                    </li>
                </ul>
                <form>
                    <div class="input-group" style="width: 250px">
                        <a type="button"><span style="border-radius:20px 0px 0px 20px; font-size: 24px " class="input-group-text" id="addon-wrapping">
                               <i class="fa-solid fa-magnifying-glass"></i>
                            </span></a>
                        <input style="border-radius: 0px 20px 20px 0px" type="text" class="form-control"
                               placeholder="Nhập tên" aria-label="Username" aria-describedby="addon-wrapping"/>
                    </div>
                </form>
            </div>
            <div class="float-lg-end">
                <button class="lien-login-btn"><i class="fa-solid fa-right-to-bracket fa-md"></i> Đăng nhập</button>
            </div>
        </nav>
    </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
