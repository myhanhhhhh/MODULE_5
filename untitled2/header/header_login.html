<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../css/header_login.css">
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!--    icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <!--    font chữ-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="/">
          <img src="../img/img.png"
               style="width: 90px"/>
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"/>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 30%">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="padding-left: 40px">
              <i class="fa-solid fa-building-shield" style="color: #ffffff;font-size: 30px"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="padding-left: 40px">
              <i class="fa-solid fa-user-plus" style="color: #ffffff;font-size: 30px"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="padding-left: 40px">
              <i class="fa-solid fa-crown" style="color: #f8f9fc;font-size: 30px"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="padding-left: 40px">
              <i class="fa-solid fa-people-group" style="color: #ffffff;font-size: 30px"></i>
            </a>
          </li>
        </ul>
        <form>
          <div class="input-group" style="width: 250px">
            <a type="button"><span style="border-radius:20px 0px 0px 20px; font-size: 24px "
                                   class="input-group-text" id="addon-wrapping">
                               <i class="fa-solid fa-magnifying-glass"></i>
                            </span></a>
            <input style="border-radius: 0px 20px 20px 0px" type="text" class="form-control"
                   placeholder="Nhập tên" aria-label="Username" aria-describedby="addon-wrapping"/>
          </div>
        </form>
      </div>
      <a class="nav-link active" aria-current="page" href="/">
        <i class="fa-solid fa-right-from-bracket" style="color: #ffffff; font-size: 30px"></i>
      </a>
    </nav>
  </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
