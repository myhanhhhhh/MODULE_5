     style="border: 1px solid #d8afe7 ;max-width: 40%; margin: 0 auto; background-image: linear-gradient(to right, #d8afe7, #ca86ef) ; margin-top: 60px; border-radius: 20px">

        <h2 class="mb-4" style="text-align: center;font-family: Agbalumo; font-size: 45px">Tìm kiếm nâng cao</h2>
        <form method="post">
            <div class="input-group mb-3 ">
                <span class="input-group-text"

                <input type="text" class="form-control"
                       style="border-top-right-radius: 20px; border-bottom-right-radius: 20px"/><br/><small
                    style="color: red;font-size: 10px"></small>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"
                      style="width: 30%;border-bottom-left-radius: 20px; border-top-left-radius: 20px">Giới Tính</span>
                <select class="form-select"
                        style="height: 40px;border-top-right-radius: 20px; border-bottom-right-radius: 20px">
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                    <option value="false">LGBT</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"
                      style="width: 30%;border-bottom-left-radius: 20px; border-top-left-radius: 20px">Độ tuổi</span>
                <div class="slider-container" style="margin-top: 17px;width: 70%; height: 7px;border-radius: 20px">

            <div class="input-group mb-3">
                <span class="input-group-text"
                      style="width: 30%;border-bottom-left-radius: 20px; border-top-left-radius: 20px">Nơi sống</span>
                <select class="form-select"
                        style="height: 40px;border-top-right-radius: 20px; border-bottom-right-radius: 20px">
                    <option value="Quảng Nam">Quảng Nam</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Bắc Giang">Bắc Giang</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                    <option value="Thừa Thiên - Huế">Thừa Thiên - Huế</option>
                    <option value="Quảng Trị">Quảng Trị</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"
                      style="width: 30%;border-bottom-left-radius: 20px; border-top-left-radius: 20px">Nghề nghiệp</span>
                <input type="text" class="form-control"
                       style="border-top-right-radius: 20px; border-bottom-right-radius: 20px"/><br/><small
                    style="color: red;font-size: 10px"></small>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"
                      style="width: 30%;border-bottom-left-radius: 20px; border-top-left-radius: 20px">Sở thích</span>
                <input type="text" class="form-control"
                       style="border-top-right-radius: 20px; border-bottom-right-radius: 20px"/><br/><small
                    style="color: red;font-size: 10px"></small>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary border-0 py-2"
                        style="background-color:#ccd2d3;color: #5e6773; border-radius: 20px; width: 90px; "
                        type="submit">Huỷ
                </button>
                <a href="/Users/myhanh/Documents/untitled2/search_advanced/card_test.html">
                    <button class="btn btn-secondary border-0 py-2"
                            style="background-color: #a36acb;border-radius: 20px;margin-left: 5px" type="submit">Xác
                        Nhận
                    </button>
                </a>

            </div>
        </form>
    </div>
</div>
<script>
    const ageSlider = document.getElementById('ageSlider');
    const sliderValue = document.querySelector('.slider-value');
    const sliderContainer = document.querySelector('.slider-container');
    const sliderContainerWidth = sliderContainer.offsetWidth;
    const sliderHandleWidth = ageSlider.offsetWidth;

    // Thiết lập giá trị ban đầu và giới hạn của thanh trượt
    const minValue = 18;
    const maxValue = 40;
    let currentValue = minValue;

    // Cập nhật hiển thị giá trị
    function updateValue() {
        sliderValue.textContent = currentValue;
    }

    // Xử lý việc kéo thanh trượt
    function handleDrag(event) {
        const newPosition = event.clientX - sliderContainer.getBoundingClientRect().left;
        let percentage = (newPosition / sliderContainerWidth) * 100;

        if (percentage < 0) {
            percentage = 0;
        } else if (percentage > 100) {
            percentage = 100;
        }

        const handlePosition = (percentage * sliderContainerWidth) / 100;
        const handleLeftOffset = handlePosition - sliderHandleWidth / 2;
        ageSlider.style.left = handleLeftOffset + 'px';

        currentValue = Math.round((maxValue - minValue) * (percentage / 100) + minValue);
        updateValue();
    }

    // Bắt đầu xử lý kéo thanh trượt khi nhấn chuột xuống
    ageSlider.addEventListener('mousedown', function (event) {
        handleDrag(event);
        document.addEventListener('mousemove', handleDrag);
    });

    // Kết thúc xử lý kéo thanh trượt khi nhả chuột
    document.addEventListener('mouseup', function () {
        document.removeEventListener('mousemove', handleDrag);
    });

    // Cập nhật giá trị ban đầu
    updateValue();
</script>

</body>
